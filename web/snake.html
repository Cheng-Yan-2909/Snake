<html>
    <meta charset="utf8">
    <head>
        <title>Snake</title>
        <link rel="stylesheet" href="css/global-styles.css"/>
    </head>
    <script src="js/snake.js"></script>
    <body>
        <div id="control">
            <button onclick="clearDrawing()">Retart</button>
            <button onclick="stop()">Stop</button>
            <span style="padding-left: 10px;">
                <input type="file" accept=".json,application/json" id="savedFile" name="savedFile"/>
            </span>
            <span style="padding-left: 10px;">
                <button onclick="save()">Save</button>
            </span>
        </div>
        <hr/>
        <div id="DrawArea"></div>
    </body>
    <script>
        const snake = new Snake(document.getElementById("DrawArea"));
        document.getElementById("savedFile").onchange = function() {
            console.log(this.files);
            snake.openFile(this.files[0]);
        }
    </script>
    <script>
        function clearDrawing() {
            snake.reset();
        }

        function save() {
            snake.save();
        }

        function stop() {
            snake.stop();
        }

    </script>
</html>
